<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="css/clicker.css"/>
    <script src="login and register.js" defer></script>
    <title>Login</title>
</head>
<body>
<div class="container-log_and_reg">
    <button id="loginshow">Login</button>
    <div id="login">
        <form action="/login" method="post">
            <label for="name">Username: </label><input type="text" name="name"><br>
            <label for="password">Password: </label><input type="password" name="password" id=""><br>
            <button>Login</button>
            </form>
    </div>

    <button id="registershow">Register</button>
    <div id="register">
        <form action="/addUser" method="post">
            <label for="name">Username: </label><input type="text" name="name" id="name"><br>
            <label for="password">Password: </label><input type="password" name="password" id="password"><br>
            <button>Create new user</button>
            <a href="http://localhost:3000/login.html"></a>
        </form>     
    </div>
</div>
</body>
</html>
